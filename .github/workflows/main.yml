on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v3
      - name: "login to docker"
        run: docker login --username ${{ secrets.DOCKERUSERNAME }} --password ${{ secrets.DOCKERTOCKEN }}
      - name: "bulding docker image"
        run: docker build -t ${{ secrets.DOCKERUSERNAME }}/test .

      




